<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="./css/index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card-img">
        <img src="./images/drawers.jpg" alt="drawers" />
      </div>
      <div>
        <div class="card-content">
          <h3 class="card-title">
            Shift the overall look and feel by adding these wonderful
            touches to furniture in your home
          </h3>
          <p class="card-subtitle">
            Ever been in a room and felt like something was missing? Perhaps
            it felt slightly bare and uninviting. I’ve got some simple tips
            to help you make any room feel complete.
          </p>


        </div>
        <div class="card-footer share-active" id="share-show">
          <div class="card-avatar">
            <img src="images/avatar-michelle.jpg" alt="michelle.jpg">
          </div>
          <div class="card-footer-text">
            <div class="username">
              Michelle Appleton
            </div>
            <div class="date">
              28 Jun 2020
            </div>
          </div>

          <div class="share-icon" onclick="showShare()">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
              <path fill="#6E8098"
                d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z" />
            </svg>

          </div>
          <div class="card-share">
            SHARE
            <div class="icon-group">
              <img src="images/icon-facebook.svg" alt="fb">
              <img src="images/icon-twitter.svg" alt="tw">
              <img src="images/icon-pinterest.svg" alt="pt">
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
</body>
<script>
  function showShare() {
    let show = document.getElementById("share-show");
    show.classList.toggle('share-active')
  }
</script>

</html>
